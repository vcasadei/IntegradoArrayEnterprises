                    <!-- Form de Fornecedor -->
                    <form role="fornecedor">
                        <div class="row">
                            <div class="col-lg-6 yes">
                                <!-- Campos do Formulário -->

                                <div class="form-group">
                                    <label>Nome do Fornecedor</label>
                                    <input class="form-control" id="nomeFornecedor" name="nomeFornecedor" placeholder="Insira o nome do fornecedor">
                                </div>


                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">

                                <div class="form-group">
                                    <label>CNPJ</label>
                                    <input class="form-control" id="cnpjFornecedor" name="cnpjFornecedor" placeholder="Insira o CNPJ do fornecedor" data-mask="99.999.999/9999-99">
                                </div>



                            </div>
                            <!-- /.col-lg-6 (nested) -->

                        </div>
                        <!-- /.row (nested) -->

                </div>
                <!-- /.panel-body -->
                <div class="panel-footer text-center">

                    <!-- Button Submit -->
                    <button id="submitFornecedor" type="submit" class="btn btn-success">Enviar</button>

                    <!-- Button Limpar Campos -->
                    <button type="reset" id="resetFornecedor" class="btn btn-danger">Limpar Campos</button>

                    </form>
